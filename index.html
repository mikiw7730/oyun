<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Yapım Aşamasında</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff !important; /* Kesin beyaz yap */
            position: relative;
            overflow: hidden;
        }
        .yazi {
            position: absolute;
            top: 50%;
            left: -200px;
            font-size: 24px;
            font-weight: bold;
            color: brown;
            white-space: nowrap;
            animation: moveRight 10s linear infinite;
        }
        @keyframes moveRight {
            from { left: -200px; }
            to { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="yazi">Sayfa Yapım Aşamasında...</div>
</body>
</html>
